version: '3.2'

networks:
  integration-assessment:

services:
  it_tests:
    build:
      context: .
      dockerfile: ./Dockerfile.test
    volumes:
      - $PWD:/go/src/target
    depends_on:
      - db
    networks:
      - integration-assessment
  db:
    image: postgres:12.12
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sanbox-db
    restart: on-failure
    # volumes:
    #   - ./db:/docker-entrypoint-initdb.d/
    networks:
      - integration-assessment
    